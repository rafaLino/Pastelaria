<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">Usuários</h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
                <li class="m-nav__separator">-</li>
                <li class="m-nav__item">
                    <a href="" class="m-nav__link">
                        <span class="m-nav__link-text">Controle de Acesso</span>
                    </a>
                </li>
                <li class="m-nav__separator">-</li>
                <li class="m-nav__item">
                    <a href="" class="m-nav__link">
                        <span class="m-nav__link-text">usuários</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body">
            <!--begin: Search Form -->
            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                <div class="row align-items-center">
                    <div class="col-xl-8 order-2 order-xl-1">
                        <div class="form-group m-form__group row align-items-center">
                            <div class="col-md-4">
                                <div class="m-form__group m-form__group--inline">
                                    <div class="m-form__label">
                                        <label>Status:</label>
                                    </div>
                                    <div class="m-form__control">
                                        <div class="dropdown bootstrap-select form-control m-bootstrap-select">
                                            <select class="form-control m-bootstrap-select" id="m_form_status" tabindex="-98">
                                                <option value="">All</option>
                                                <option value="1">Pending</option>
                                                <option value="2">Delivered</option>
                                                <option value="3">Canceled</option>
                                            </select>
                                            <button type="button" class="btn dropdown-toggle bs-placeholder btn-light" data-toggle="dropdown" role="button" data-id="m_form_status"
                                                title="All">
                                                <div class="filter-option">
                                                    <div class="filter-option-inner">All</div>
                                                </div>&nbsp;
                                                <span class="bs-caret">
                                                    <span class="caret"></span>
                                                </span>
                                            </button>
                                            <div class="dropdown-menu " role="combobox">
                                                <div class="inner show" role="listbox" aria-expanded="false" tabindex="-1">
                                                    <ul class="dropdown-menu inner show"></ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-md-none m--margin-bottom-10"></div>
                            </div>
                            <div class="col-md-4">
                                <div class="m-form__group m-form__group--inline">
                                    <div class="m-form__label">
                                        <label class="m-label m-label--single">Type:</label>
                                    </div>
                                    <div class="m-form__control">
                                        <div class="dropdown bootstrap-select form-control m-bootstrap-select">
                                            <select class="form-control m-bootstrap-select" id="m_form_type" tabindex="-98">
                                                <option value="">All</option>
                                                <option value="1">Online</option>
                                                <option value="2">Retail</option>
                                                <option value="3">Direct</option>
                                            </select>
                                            <button type="button" class="btn dropdown-toggle bs-placeholder btn-light" data-toggle="dropdown" role="button" data-id="m_form_type"
                                                title="All">
                                                <div class="filter-option">
                                                    <div class="filter-option-inner">All</div>
                                                </div>&nbsp;
                                                <span class="bs-caret">
                                                    <span class="caret"></span>
                                                </span>
                                            </button>
                                            <div class="dropdown-menu " role="combobox">
                                                <div class="inner show" role="listbox" aria-expanded="false" tabindex="-1">
                                                    <ul class="dropdown-menu inner show"></ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-md-none m--margin-bottom-10"></div>
                            </div>
                            <div class="col-md-4">
                                <div class="m-input-icon m-input-icon--left">
                                    <input type="text" class="form-control m-input m-input--solid" ng-model="vm.inputSearch" placeholder="Pesquisar..." id="generalSearch">
                                    <span class="m-input-icon__icon m-input-icon__icon--left">
                                        <span>
                                            <i class="la la-search"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                        <a ui-sref="inserir-usuario" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                            <span>
                                <i class="la la-cart-plus"></i>
                                <span>Novo Usuário</span>
                            </span>
                        </a>
                        <div class="m-separator m-separator--dashed d-xl-none"></div>
                    </div>
                </div>
            </div>
            <!--end: Search Form -->

            <!--begin: Datatable -->
            <table class="table table-striped- table-bordered table-checkable dataTable no-footer dtr-inline" id="m_table_1" role="grid"
                aria-describedby="m_table_1_info" style="width: 1528px;">
                <thead>
                    <tr role="row">
                        <th ng-click="vm.ordenarPor('id')" class="dt-right clickable sorting_disabled" rowspan="1" colspan="1" style="width: 30.5px;"
                            aria-label="ID">
                            #
                        </th>
                        <th ng-click="vm.ordenarPor('nome')" class="sorting clickable" tabindex="0" aria-controls="m_table_1" rowspan="1" colspan="1"
                            style="width: 113.25px;" aria-label="Nome: activate to sort column ascending">Nome</th>

                        <th class="sorting clickable" tabindex="0" aria-controls="m_table_1" rowspan="1" colspan="1" style="width: 113.25px;" aria-label="Nome: activate to sort column ascending">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{selecionado: cliente.selecionado}" ng-repeat="cliente in vm.clientes | filter:vm.inputSearch | orderBy: vm.criterioDeOrdenacao : vm.direcaoDaOrdenacao"
                        data-row="0" class="m-datatable__row" style="left: 0px;">

                        <td data-toggle="m-tooltip" data-placement="top" title="{{cliente.id}}" data-original-title="Tooltip title" class="m-datatable__cell--center m-datatable__cell m-datatable__cell--check"
                            data-field="ID">
                            <span style="width: 50px;">
                                <label class="m-checkbox m-checkbox--single m-checkbox--solid m-checkbox--brand">
                                    <input type="checkbox" ng-model="cliente.selecionado">
                                    <span></span>
                                </label>
                            </span>
                        </td>
                        <td data-field="Nome" class="m-datatable__cell">
                            <span style="width: 133px;">{{cliente.nome}}</span>
                        </td>

                        <td data-field="FazerPedido" class="m-datatable__cell">
                            <div class="row">
                                <div class="col-md-6">
                                    <button style="width: 133px;" class="btn m-btn--square  btn-outline-danger">
                                        Fazer Pedido
                                    </button>
                                </div>
                                <div class="col-md-6 m--align-right">
                                    <button ng-click="vm.editar(cliente.id)" type="button" class="btn m-btn--pill btn-primary">Editar</button>
                                    <button type="button" ng-click="vm.excluir(cliente.id)" class="btn m-btn--pill btn-danger m--margin-left-10">Excluir</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--end: Datatable -->
        </div>
    </div>
</div>
